<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Temperature Converter</h1>
    </header>
    <main>
      <form id="temperatureForm">
        <label for="celcius">Enter temperature in Celcius:</label>
        <input type="number" id="celcius" name="celcius" step="0.01" required />
        <button type="button" onclick="convertToFarhenheit()">Convert</button>
        <button type="reset">Reset</button>
      </form>
      <section>
        <h2>Result</h2>
        <div>
          <label for="fahrenheit">Temperature in Fahrenheit:</label>
          <output id="fahrenheit"></output>
        </div>
        <div>
          <label for="calculation">Calculation:</label>
          <output id="calculation"></output>
        </div>
        <div>
          <label for="explanation">Explanation:</label>
          <output id="explanation"></output>
        </div>
      </section>
    </main>

    <script src="/js/script.js"></script>
  </body>
</html>
